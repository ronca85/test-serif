url: ronca85.github.io
baseurl: '/'
# baseurl: '/test-serif'
permalink: pretty
title: 'Kurian'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "54px"
  desktop: "images/logo/logo.svg"
  desktop_height: "38px"
  desktop_width: "64px"

home: 
  limit_services: 6

collections:
  about-blocks: # about-us
    output: true
    sort_by: weight
  products: # aws-machine-images
    output: true
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md

remote_theme: ronca85/test-serif
